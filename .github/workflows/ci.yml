name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main", "dev" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main", "dev" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_PASSWORD: mysql

    env:
      # mysql://user:password@host:port/database
      DATABASE_URL: mysql://root:buaase2023@139.9.143.161:3306/faas_project_data
      REDIS_DEFAULT_LOCATION: redis://139.9.143.161:6379/0
      REDIS_DEFAULT_PASSWORD: 123445678
      REDIS_1_LOCATION: redis://139.9.143.161:6379/1
      REDIS_1_PASSWORD: 123445678

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/local.txt

      - name: Test with pytest
        run:  pytest

      - name: Generate Report
        run: |
          pip install coverage
          coverage run -m pytest

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
